<!DOCTYPE html>
<html>
<head>
  <title>Date Input Selection</title>
  <script>
    window.onload = function() {
      var currentDate = new Date();
      var inputBoxes = document.getElementsByTagName("input");
      
      for (var i = 0; i < inputBoxes.length; i++) {
        var input = inputBoxes[i];
        
        if (input.type === "date") {
          var inputDate = new Date(input.value);
          
          if (inputDate > currentDate) {
            input.style.backgroundColor = "yellow"; // Example: Highlighting the input box
          }
        }
      }
    };
  </script>
</head>
<body>
  <input type="date" value="2023-06-10"><br>
  <input type="date" value="2023-06-01"><br>
  <input type="date" value="2023-06-07"><br>
  <input type="text" value="2023-06-15"><br> <!-- Not a date input -->
</body>
</html>
